<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add DOJ Token to MetaMask</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      width: 96px;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background-color: #ffae00;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://token-trusted.github.io/DOJ-TOKEN-ORIGINAL/doj-logo-256x256.png" alt="DOJ Token Logo">
    <h2>Add DOJ Token to MetaMask</h2>
    <p>Click the button below to add DOJ to your MetaMask wallet.</p>
    <button onclick="addToken()">Add DOJ</button>
  </div>

  <script>
    async function addToken() {
      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0x2815978CA263b0E82daEf5b2ba019Cc2FFc6097E',
              symbol: 'DOJ',
              decimals: 18,
              image: 'https://token-trusted.github.io/DOJ-TOKEN-ORIGINAL/doj-logo-256x256.png',
            },
          },
        });

        if (wasAdded) {
          alert('DOJ Token was added!');
        } else {
          alert('Token add canceled.');
        }
      } catch (error) {
        console.log(error);
        alert('Error adding token.');
      }
    }
  </script>
</body>
</html>
